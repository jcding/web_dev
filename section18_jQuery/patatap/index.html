        function onKeyDown(event) {
            var canvas = document.getElementById("myCanvas");
            var width = Math.floor((Math.random() * canvas.width) + 1);
            var height = Math.floor((Math.random() * canvas.height) + 1);
            var radius = Math.floor((Math.random() * 300) + 70);
	        // Add a segment to the path at the position of the mouse:
	        var myCircle = new Path.Circle(new Point(width, height), radius);
            
            var r = Math.floor((Math.random() * 256));
            var g = Math.floor((Math.random() * 256));
            var b = Math.floor((Math.random() * 256));
            var a = Math.floor((Math.random() * 256));
            var color = 'rgba(' + r + ', '+ g +', '+ b +' , '+ a +')'
            console.log(color);
            myCircle.fillColor = color;
        }
        
    </script>

    <canvas id="myCanvas" resize="true"></canvas>
